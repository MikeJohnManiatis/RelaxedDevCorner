<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/main_layout}"
      lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Relaxed Dev Corner</title>
    </head>
    <body>
        <div layout:fragment="content" class="container">

            <div class="jumbotron">
                <h1>Welcome to the relaxedDevCorner</h1>
                <small>Grab a drink, and let's talk shop.</small>
            </div>
        </div>

        <tr th:each = "post : ${postList}">
            <a href=""> <td th:text = "${post.Value.Title}"> Test</td> </a>
        </tr>
    </body>
</html>
